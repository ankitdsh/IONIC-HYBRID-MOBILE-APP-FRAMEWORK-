<ion-side-menus enable-menu-with-back-views="false">

    <!-- This is the App header -->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-nsdl" style="background-color: #4a1515 !important;">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <!--  <a ng-href="#/"> -->
                <img data-ng-src="{{logo}}" ng-href="#/" style="width: 100px;">
                <!-- </a> -->
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="appContent"></ion-nav-view>
        <!-- This will contain all the diffrent views -->
    </ion-side-menu-content>

    <!-- Slide Out Menu -->
    <ion-side-menu side="left" >
        <ion-header-bar class="bar-dark">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <div class="item item-divider">
                Welcome, Ankit Doshi.
            </div>
            <ul class="list">
                <a data-ng-repeat="item in slideMenuList" href="{{item.url}}" class="item item-icon-left" data-ng-click="slideMenuItemClick(item.id)" menu-close>
                      <i class="icon  {{item.class}}" width="20px"></i> {{item.text}}
                </a>
            </ul>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
